<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafe Menüsü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arka plan karartma katmanı -->
    <div class="overlay"></div>

    <!-- Slider Alanı -->
    <div class="slider-container">
        <div class="slider">
            <img src="slider1.jpg" alt="Kafe Ortamı">
            <img src="slider2.jpg" alt="Kahve Sunumu">
            <img src="slider3.jpg" alt="Tatlı Çeşitleri">
             <img src="slider4.jpg" alt="Tatlı Çeşitleri">
        </div>
    </div>

    <!-- Menü Alanı -->
    <div class="menu-container">
        <h1>☕ Kafe Menüsü</h1>
        <div class="menu-list">
            <div class="menu-item">
                <img src="turk-kahvesi.jpg" alt="Türk Kahvesi">
                <div class="menu-text">Türk Kahvesi</div>
                <span class="price">40₺</span>
            </div>
            <div class="menu-item">
                <img src="latte.jpg" alt="Latte">
                <div class="menu-text">Latte</div>
                <span class="price">50₺</span>
            </div>
            <div class="menu-item">
                <img src="americano.jpg" alt="Americano">
                <div class="menu-text">Americano</div>
                <span class="price">45₺</span>
            </div>
            <div class="menu-item">
                <img src="kruvasan.jpg" alt="Kruvasan">
                <div class="menu-text">Kruvasan</div>
                <span class="price">50₺</span>
            </div>
            
        </div>
    </div>

    <script>
        // Slider için otomatik geçiş fonksiyonu
        let sliderIndex = 0;
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slider img");
        
        function nextSlide() {
            sliderIndex = (sliderIndex + 1) % slides.length;
            slider.style.transform = `translateX(-${sliderIndex * 100}%)`;
        }
        
        // Sayfa yüklendiğinde otomatik geçiş başlatılır
        window.onload = function () {
            setInterval(nextSlide, 3000);
        };
    </script>
</body>
</html>
